<p>table-sorting-example works!</p>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  
  <ng-container matColumnDef="orderInfo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.orderInfo.clientName}} </td>
  </ng-container>

  
  <!-- <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container> -->

  
  <ng-container matColumnDef="orderId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id </th>
    <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
  </ng-container>

  
  <ng-container matColumnDef="pickupTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> PickupTime </th>
    <td mat-cell *matCellDef="let element"> {{element.pickupTime}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="street">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Street </th>
    <td mat-cell *matCellDef="let element"> {{element.address.street}} </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
